name: deploy
on:
    push:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3.0.0

            - run: zola build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: public

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2
